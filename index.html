<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Available Rooms</h2>
      <button onclick="getRooms()">Refresh</button>
      <ul id="roomList">
        <!-- Room items will be dynamically added here -->
      </ul>
      <button onclick="createRoom()">Create Room</button>
    </div>
    <div class="content">
      <div class="header">
        <h1>Chat App</h1>
        <h2>
          <p style="display: inline-block">Welcome, to the chatroom &nbsp;<p style="display: inline-block" id="currentUser"></p></p>
        </h2>
        <a
          href="file:///C:/Users/namdi/OneDrive/Desktop/CMPE-133/SE2Project-master/createAccount.html"
          >Create Account</a
        >
      </div>
      <div class="room-info">
        <h2 id="roomTitle"></h2>
        <ul id="onlineUsers"></ul>
      </div>

      <div class="user-input">
        <input
          type="text"
          id="usernameInput"
          placeholder="Enter your username"
        />
        <input
        type="text"
        id="passwordInput"
        placeholder="Enter your password"
      />
        <button onclick="setUsername()">Login/Set Username</button>
        <button onclick="userLogout()">Logout (logs out all users)</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
